<button class="btn btn-sm btn-success" (click)='upvote()'>{{quote.likes}} <i class="fa fa-thumbs-up"
    id="like">likes</i></button>
<button class="btn btn-sm hate" id="hate" (click)='downvote()'>{{quote.dislikes}} <i class="fa fa-thumbs-down"
    id="dislike">dislikes</i></button>
<button class="btn btn-sm btn-danger" id="del" (click)='quoteDelete(true)'><i class="fa fa-trash" id="delete">delete
    quote</i></button>
